---
# Standards: 0.2
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: ssh-almalinux8
    image: almalinux:8
    command: /sbin/init
    capabilities:
      - CAP_NET_BIND_SERVICE
    published_ports:
      - 127.0.0.1:2258:22
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      executable: /bin/bash
  playbooks:
    converge: ../resources/playbooks/converge.yml
verifier:
  name: testinfra
  directory: ../resources/tests
...
